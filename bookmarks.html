<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Quiz | Bookmarks Page</title>
  </head>
  <body class="body" data-theme>
    <!--============ HEADER =============-->
    <header class="header" data-import>
      <a href="./" class="logo">
        <svg><use href="./assets/img/icons.svg#logo"></use></svg>
        <p class="logo__title">Quiz App</p>
      </a>
    </header>

    <!--============ MAIN =============-->
    <main class="main">
      <section class="section">
        <div class="container">
          <h1 class="headline">My bookmarks</h1>
          <!--=== Cards ===-->
          <ul class="cards">
            <!--=== Card 1 ===-->
            <li class="card">
              <article class="flip">
                <div class="flip__front">
                  <button class="add-to-bookmark add-to-bookmark--active">
                    <svg>
                      <use href="./assets/img/icons.svg#bookmark"></use>
                    </svg>
                  </button>
                  <h2 class="card__question">
                    How do I list the contents of a directory?
                  </h2>
                  <button class="button js-card-show">
                    <span>Show Answer</span>
                  </button>
                  <ul class="categories">
                    <li>WSL</li>
                    <li>Terminal</li>
                    <li>Commands</li>
                  </ul>
                </div>
                <div class="flip__back">
                  <p class="card__answer">ls</p>
                  <button class="button js-card-hide">
                    <span>Hide Answer</span>
                  </button>
                </div>
              </article>
            </li>

            <!--=== Card 6 ===-->
            <li class="card">
              <article class="flip">
                <div class="flip__front">
                  <button class="add-to-bookmark add-to-bookmark--active">
                    <svg>
                      <use href="./assets/img/icons.svg#bookmark"></use>
                    </svg>
                  </button>
                  <h2 class="card__question">
                    How do I create a new directory?
                  </h2>
                  <button class="button js-card-show">
                    <span>Show Answer</span>
                  </button>
                  <ul class="categories">
                    <li>WSL</li>
                    <li>Terminal</li>
                    <li>Commands</li>
                  </ul>
                </div>
                <div class="flip__back">
                  <p class="card__answer">mkdir &lt;FolderName&gt;</p>
                  <button class="button js-card-hide">
                    <span>Hide Answer</span>
                  </button>
                </div>
              </article>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <!--============ FOOTER =============-->
    <footer class="footer" data-import>
      <svg class="footer__corner footer__corner--left">
        <use href="./assets/img/icons.svg#cornerLeft"></use>
      </svg>
      <svg class="footer__corner footer__corner--right">
        <use href="./assets/img/icons.svg#cornerRight"></use>
      </svg>
      <div class="container">
        <nav class="navigation">
          <menu class="navigation__menu">
            <li class="navigation__item">
              <a href="./" class="js-nav-link">
                <svg><use href="./assets/img/icons.svg#home"></use></svg>
                Home
              </a>
            </li>
            <li class="navigation__item">
              <a href="./bookmarks.html" class="js-nav-link">
                <svg><use href="./assets/img/icons.svg#bookmark"></use></svg>
                Bookmarks
              </a>
            </li>
            <li class="navigation__item">
              <a href="./form.html" class="js-nav-link">
                <svg><use href="./assets/img/icons.svg#add"></use></svg>
                Add question
              </a>
            </li>
            <li class="navigation__item">
              <a href="./profile.html" class="js-nav-link">
                <svg><use href="./assets/img/icons.svg#profile"></use></svg>
                Profile
              </a>
            </li>
          </menu>
        </nav>
      </div>
    </footer>

    <script src="./assets/js/scripts.js" type="module"></script>
  </body>
</html>
