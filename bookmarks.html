<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Quiz | Bookmarks Page</title>
  </head>
  <body class="body" data-theme>
    <!--============ HEADER =============-->
    <link rel="import" href="./templates/header.html" />

    <!--============ MAIN =============-->
    <main class="main">
      <section class="section">
        <div class="container">
          <h1 class="headline">My bookmarks</h1>
          <!--=== Cards ===-->
          <ul class="cards">
            <!--=== Card 1 ===-->
            <li class="card">
              <article class="flip">
                <div class="flip__front">
                  <button class="add-to-bookmark add-to-bookmark--active">
                    <i class="fa-solid fa-bookmark"></i>
                  </button>
                  <h2 class="card__question">
                    How do I list the contents of a directory?
                  </h2>
                  <button class="button js-card-show">
                    <span>Show Answer</span>
                  </button>
                  <ul class="categories">
                    <li>WSL</li>
                    <li>Terminal</li>
                    <li>Commands</li>
                  </ul>
                </div>
                <div class="flip__back">
                  <p class="card__answer">ls</p>
                  <button class="button js-card-hide">
                    <span>Hide Answer</span>
                  </button>
                </div>
              </article>
            </li>

            <!--=== Card 6 ===-->
            <li class="card">
              <article class="flip">
                <div class="flip__front">
                  <button class="add-to-bookmark add-to-bookmark--active">
                    <i class="fa-solid fa-bookmark"></i>
                  </button>
                  <h2 class="card__question">
                    How do I create a new directory?
                  </h2>
                  <button class="button js-card-show">
                    <span>Show Answer</span>
                  </button>
                  <ul class="categories">
                    <li>WSL</li>
                    <li>Terminal</li>
                    <li>Commands</li>
                  </ul>
                </div>
                <div class="flip__back">
                  <p class="card__answer">mkdir &lt;FolderName&gt;</p>
                  <button class="button js-card-hide">
                    <span>Hide Answer</span>
                  </button>
                </div>
              </article>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <!--============ FOOTER =============-->
    <link rel="import" href="./templates/footer.html" />

    <script
      src="https://kit.fontawesome.com/ea42877e43.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/scripts.js" type="module"></script>
  </body>
</html>
